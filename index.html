<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/93d55a5684.js" crossorigin="anonymous"></script>
    <title>reservia.com</title>
</head>

<body>
    <header>
        <img src="images\logo\Reservia@3x.png" alt="logo" class='logo'>
        <nav>
            <ul>
                <li>Hébergements</li>
                <li>Activités</li>
                <li>S'inscrire</li>
            </ul>
        </nav>
            <div id="sousTitre">
                <h1><b>Trouvez votre hébergement pour des vacances de rêves</b></h1>
                <p>En plein centre ville ou en pleine nature</p>
            </div>

            <div id="searchBar">
                <i id="marqueur" class="fas fa-map-marker-alt"></i>
                <input class="search" type="text"/>
                <input class="button" type="button" value="Rechercher">
            </div>

            <div class="filter">
                <ul>
                    <p>Filtres <p>
                    <li><i class="fas fa-money-bill-wave"></i><p>Economique</p></li>
                    <li><i class="fas fa-child"></i><p>Familial</p></li>
                    <li><i class="fas fa-heart"></i><p>Romantique</p></li>
                    <li><i class="fas fa-dog"></i><p>Animaux autorisés</p></li>
                </ul>
            </div>

            <p><i id="info" class="fas fa-info"></i> Plus de 500 logements sont disponibles dans cette ville</p>

    </header>

</body>

</html>
